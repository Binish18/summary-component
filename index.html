  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <style>
    * {
      font-family: 'Roboto', sans-serif;
    }

    .dot {
      height: 180px;
      width: 180px;
      background: rgb(137, 122, 219);
      background: linear-gradient(5deg, rgba(137, 122, 219, 1) 21%, rgba(73, 35, 205, 1) 57%, rgba(73, 35, 205, 1) 99%);
      box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
      border-radius: 50%;
      display: inline-block;
      margin-left: 6rem;

    }

    margin-left: 3.5vw;

    font-size: 16px;

    .custom-column {
      width: 400px;
    }
  </style>
</head>

<body>
  <!-- <div class="container ">
      <div class="row ">
        
    <div class="col-4 shadow-sm p-3 mb-5 bg-body rounded" >

  <div class="text-align-center">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <!-- <div class="col"></div> -->

        <div class="col-md-4 custom-column"
          style="background-color: #5439f9;box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;padding-top: 4vw; padding-bottom: 4vw;border-radius: 25px;">

          <h4 class="text-center mb-4 text-white">Your Result</h4>
          <span class="dot ">
            <h2 class="h1 text-white mx-auto ms-5 mt-5">76</h2>
            <p class="h2 text-white mx-auto ms-5">of 100</p>
          </span>
          <h1 class="text-center mt-3 mb-3 text-white">Great</h1>
          <p class="text-center text-white">You scored higher than 65% of
            <br />
            the people who taken
            <br />
            these tests
          </p>
        </div>
        <div class="col-md-4 mt-4  custom-column px-5"
          style="box-shadow: rgba(0, 0, 0, 0.15) 1.95px 1.95px 2.6px;border-radius: 25px;">
          <h3 class=" text-left mb-5 mt-4">Summary</h3>
          <div class="py-3 px-3 rounded" style="background-color: #fbecec;">
            <i class="fa-solid fa-bolt text-danger"></i>
            <span class="ms-1 text-danger">Reactions </span>
            <span class="float-end me-3 text-danger"><b>80</b> / 100</span>

          </div>
          <div class="py-3 px-3 rounded mt-3" style="background-color: #fdfaf2;">
            <i class="fa-solid fa-clock text-warning"></i>
            <span class="ms-1 text-warning">Memory </span>
            <span class="float-end me-3 text-warning"><b>92</b> / 100</span>

          </div>
          <div class="py-3 px-3 rounded mt-3" style="background-color: #f2fbfa;">
            <i class="fa-solid fa-comment text-success"></i>
            <span class="ms-1 text-success">Verbal</span>
            <span class="float-end me-3 text-success"><b>61</b> / 100</span>

          </div>
          <div class="py-3 px-3 rounded mt-3" style="background-color: #f3f3fd">
            <i class="fa-solid fa-eye text-primary"></i>
            <span class="ms-1 text-primary">Visual</span>
            <span class="float-end me-3 text-primary"><b>72</b> / 100</span>

          </div>
          <button class="btn btn-primary mt-3 btn-block"
            style="padding-left: 120px;padding-right: 120px;">Continue</button>
        </div>
      </div>
    </div>



  </div>

</body>
